<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Angir tegnsettet som brukes (UTF-8 for bred språkstøtte) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Tilpasser visningen for mobil -->
    <title>Stein saks papir for 4 åringer!!</title> <!-- Tittel på nettsiden -->
    <link rel="stylesheet" href="spill.css"> <!-- Kobler til CSS-filen for stil -->
    <script src="/java/lokker.js" defer></script> <!-- Kobler til JavaScript-filen og forsinker kjøring til HTML-en er lastet -->
</head>
<body>
    <!-- Spillboks som inneholder valg for "stein", "saks" og "papir" -->
    <div id="box">
        <!-- Bilde for "stein" -->
        <img id="stein" class="stein bilder" src="bilder/Stein.svg" alt="Stein - Velg stein"> 
        <!-- Bilde for "saks" -->
        <img id="saks" class="saks bilder" src="bilder/Saks.svg" alt="Saks - Velg saks">
        <!-- Bilde for "papir" -->
        <img id="papir" class="papir bilder" src="bilder/Papir.svg" alt="Papir - Velg papir">
    </div>

    <!-- Tekstboks som viser spillresultatet -->
    <h1 id="tekstboks">
        Velg stein, saks eller papir for å starte!
    </h1>
</body>
</html>
